<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="border">
        <div class="console">
            <p id="operator__p">0</p>
        </div>
        <div class="buttons">
            <div class="qator_1 buttons__qator">
                <button class="operator"  value="AC"  onclick="">AC</button>
                <button class="operator"  value="±"   onclick="">±</button>
                <button class="operator"  value="⌫"  onclick="">⌫</button>
                <button class="operator"  value="+"   onclick = "" >+</button>
            </div>
            <div class="qator_2 buttons__qator">
                <button class="bir"      value="1" onclick="">1</button>
                <button class="ikki"     value="2" onclick="">2</button>
                <button class="uch"      value="3" onclick="">3</button>
                <button class="operator" value="-" onclick="">-</button>
            </div>
            <div class="qator_3 buttons__qator">
                <button class="tort"     value="4" onclick="">4</button>
                <button class="besh"     value="5" onclick="">5</button>
                <button class="olti"     value="6" onclick="">6</button>
                <button class="operator" value="*" onclick="">*</button>
            </div>
            <div class="qator_4 buttons__qator">
                <button class="yetti"    value="7" onclick="">7</button>
                <button class="sakkiz"   value="8" onclick="">8</button>
                <button class="toqqiz"   value="9" onclick="">9</button>
                <button class="operator" value="/" onclick="">/</button>
            </div>
            <div class="qator_5 buttons__qator">
                <button class="nol"              value="0" onclick="">0</button>
                <button class="nuqta"            value="." onclick="">.</button>
                <button class="operator barobar" value="=" onclick="">=</button>
            </div>
        </div>
    </div>
    <script src="./JS/main.js"></script>
</body>
</html>
